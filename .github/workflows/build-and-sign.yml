name: Build and Sign Firefox Extension

on:
  workflow_dispatch:

# REQUIRED SECRETS (add in GitHub repo Settings ‚Üí Secrets and variables ‚Üí Actions):
# - AMO_JWT_ISSUER: Get from https://addons.mozilla.org/developers/addon/api/key/
# - AMO_JWT_SECRET: Get from https://addons.mozilla.org/developers/addon/api/key/

jobs:
  build-and-sign:
    runs-on: ubuntu-latest

    steps:
      - name: Check secrets are configured
        run: |
          if [ -z "${{ secrets.AMO_JWT_ISSUER }}" ] || [ -z "${{ secrets.AMO_JWT_SECRET }}" ]; then
            echo "‚ùå ERROR: Missing required secrets!"
            echo ""
            echo "Go to your GitHub repository:"
            echo "  Settings ‚Üí Secrets and variables ‚Üí Actions ‚Üí New repository secret"
            echo ""
            echo "Add these two secrets:"
            echo "  1. AMO_JWT_ISSUER"
            echo "  2. AMO_JWT_SECRET"
            echo ""
            echo "Get your API keys from: https://addons.mozilla.org/developers/addon/api/key/"
            exit 1
          fi
          echo "‚úÖ Secrets configured"

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install web-ext
        run: npm install -g web-ext

      - name: Get version from manifest
        id: get_version
        run: |
          VERSION=$(jq -r '.version' src/manifest.json)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "üì¶ Building version: $VERSION"

      - name: Lint extension
        run: web-ext lint --source-dir=src

      - name: Sign extension with Mozilla
        env:
          WEB_EXT_API_KEY: ${{ secrets.AMO_JWT_ISSUER }}
          WEB_EXT_API_SECRET: ${{ secrets.AMO_JWT_SECRET }}
        run: |
          echo "üîê Signing extension with Mozilla..."
          web-ext sign \
            --source-dir=src \
            --artifacts-dir=./signed \
            --channel=unlisted

          echo ""
          echo "‚úÖ Signed extension files:"
          ls -la signed/

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.get_version.outputs.version }}
          name: v${{ steps.get_version.outputs.version }}
          files: signed/*.xpi
          body: |
            ## Installation

            1. Download the `.xpi` file below
            2. Open Firefox and drag the file into the browser
            3. Click "Add" when prompted

            ‚úÖ This extension is **signed** and works in regular Firefox!
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

